version: '{build}'  
pull_requests:  
  do_not_increment_build_number: true
branches:  
  only:
  - master
nuget:  
  disable_publish_on_pr: true
build_script:  
- ps: .\Build.ps1
after_build:
- '7z a flick-uploader-cli.zip %APPVEYOR_BUILD_FOLDER%\src\FlickrUploader.Console\bin\publishOutput\*.*'
test: off  
artifacts:  
- path: flick-uploader-cli.zip
  name: cli
deploy: